<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="https://energy.inhesoft.com/inhe-platform-map/js/lmJs/lmBase.js"></script>
    <script type="text/javascript" src="https://energy.inhesoft.com/inhe-platform-map/js/lmJs/cluser.js"></script>
    <title>Map Plugin</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
      .leaflet-control-attribution{
        display:none
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.initMap('map', {center: [34.694, 113.587], zoom: 5})
      function action(callback){
        callback(L, map)
      }
    </script>
  </body>
</html>
